<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon item-start name="home"></ion-icon>
        <h1>Home</h1>
      </ion-item>
      <ion-item *ngFor="let category of categories" (click)="goToCategoryPage(category)" menuClose>
          <ion-icon item-start name="{{ category.icon }}"></ion-icon>
          <h1>{{ category.name }}</h1>
          <p>{{ category.description }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="homePage" #content swipeBackEnabled="false"></ion-nav>
