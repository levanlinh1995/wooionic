<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-slides loop="true" pager autoplay="3000">
      <ion-slide *ngFor="let img of [1, 2, 3]">
        <img src="./assets/imgs/{{ img }}.jpg">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card>
            <img src="{{ product.featured_src }}" (click)="goToProductDetailPage(product)">
            <h1 [innerHTML]="product.title" (click)="goToProductDetailPage(product)"></h1>
            <p [innerHTML]="product.short_description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let product of loadedMoreProducts" (click)="goToProductDetailPage(product)">
      <ion-thumbnail item-start>
          <img src="{{ product.featured_src }}">
      </ion-thumbnail>
      <h2 [innerHTML]="product.title"></h2>
      <p [innerHTML]="product.short_description"></p>
      <button ion-button clear item-end>
        <ion-icon name='arrow-dropright'></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
